<form id="comment-form">

<script>

 Issues
function submitComment() {
    var commentText = document.getElementById("comment").value;



    var issueTitle = "Nuevo Comentario";

    var issueBody = commentText;


 fetch('https://api.github.com/repos/Untitled917/Untitled.github.io/issues', {

        method: 'POST',
        headers: {
            'Authorization': 'sosa',
        'Content-Type': 'application/json',
        },
        body: JSON.stringify({

            title: issueTitle,
            body: issueBody,
        }),
    })
    .then(response => response.json())
    .then(data => {
        // Muestra el comentario reciÃ©n agregado
        document.getElementById("comments").innerHTML += "<p>" + commentText + "</p>";
    })
    .catch(error => console.error('Error:', error));
}

// FunciÃ³n para cargar comentarios existentes de GitHub Issues
fetch('https://api.github.com/repos/TU_USUARIO/TU_REPOSITORIO/issues')
    .then(response => response.json())
    .then(data => {
        // Muestra los comentarios existentes
        data.forEach(function(issue) {
            document.getElementById("comments").innerHTML += "<p>" + issue.body + "</p>";
        });
    })
    .catch(error => console.error('Error:', error));
</script>
